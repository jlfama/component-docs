<div md-theme="purpleHeart" ng-controller="Table4DemoController as ctrl">

  <div class="pt-whiteframe-1dp">

    <div class="pt-table-header no-border" layout="row">
      <pt-search placeholder="Search orders" on-form-submit="ctrl.updateSearch(search)" on-form-clear="ctrl.formClear()"></pt-search>
      <div flex>
      </div>
      <div class="pt-table-header-actions">
        <md-button class="md-raised pt-button pt-button-purple">Export</md-button><!-- /.pt-button -->
        <md-button class="md-primary md-raised pt-button">Add Order</md-button><!-- /.pt-button -->
      </div>
    </div><!-- /.pt-table-header -->
    <table class="pt-table no-bottom-border">
      <thead>
        <tr>
          <th ng-click="ctrl.sort('id')" ng-class="ctrl.tableHeaderClass('id')">Order</th>
          <th ng-click="ctrl.sort('email')" ng-class="ctrl.tableHeaderClass('email')">Email</th>
          <th ng-click="ctrl.sort('amount')" ng-class="ctrl.tableHeaderClass('amount')">Amount</th>
          <th ng-click="ctrl.sort('method')" ng-class="ctrl.tableHeaderClass('method')">Method</th>
          <th ng-click="ctrl.sort('status')" ng-class="ctrl.tableHeaderClass('status')">Status</th>
          <th ng-click="ctrl.sort('attendees')" ng-class="ctrl.tableHeaderClass('attendees')">Attendees</th>
          <th ng-click="ctrl.sort('created')" ng-class="ctrl.tableHeaderClass('created')">Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in ctrl.people | orderBy:ctrl.sortSettings.field:!ctrl.sortSettings.asc | filter:ctrl.searchFilter as results">
          <td class="pt-table-row-primary">
            <div layout="row">
              <div class="pt-avatar">
                <img src="" ng-src="{{row.img}}" />
              </div><!-- /.pt-avatar -->
              <div class="pt-table-name" flex>
                <h3 class="pt-table-headline" ng-bind="row.name"></h3>
                <div class="pt-table-subhead">
                  <span hide-xs ng-bind="row.id"></span>
                  <span class="pt-table-subhead nowrap" hide show-xs ng-bind-template="{{row.attendees}} Ticket{{row.attendees > 1 ? 's' : ''}} {{row.amount | currency}}"></span>
                </div><!-- /.pt-table-subhead -->
              </div>
            </div><!-- /layout -->
          </td>
          <td ng-bind="row.email" hide-xs></td>
          <td ng-bind="row.amount | currency" hide-xs></td>
          <td ng-bind="row.method" hide-xs></td>
          <td ng-bind="row.status" hide-xs></td>
          <td ng-bind="row.attendees" hide-xs></td>
          <td ng-bind="row.created" class="nowrap align-right-xs"></td>
          <td class="pt-table-actions" hide-xs>
            <div>
              <md-switch aria-label="switch"></md-switch>
              <md-menu md-position-mode="target-right target">
                <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
                  <md-icon md-menu-origin aria-label="More">more_vert</md-icon>
                </md-button>
                <md-menu-content width="4">
                  <md-menu-item>
                    <md-button>
                      Item
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button>
                      Item
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button>
                      Item
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
            </div><!-- /.pt-table-actions -->
          </td>
        </tr>
        <tr ng-if="results.length === 0">
          <td colspan="8">
            <h3>No Results</h3>
          </td>
        </tr>
      </tbody>
    </table><!-- /.pt-table -->

  </div>

</div>
